<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrollable Video Background</title>
    <style>
       
        @font-face {
            font-family: 'PyeongChangPeace-Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow-y: scroll;
            width: 100%;
            height: 100vh;
        }
        
        .video-background {
            position: relative;
            width: 100%;
            height: auto;
        }

        .content {
            position: relative;
            color: rgb(89, 81, 145);
            text-align: center;
            font-family: 'PyeongChangPeace-Bold', Arial, sans-serif; 
            padding: 20px;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="https://ifh.cc/v/2OZ0GF.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Welcome to the Dreamlike Maze</h1>
        <p>Scroll to explore the full video background.</p>
    </div>
</body>
</html>
