<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainy Day Dream</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <div class="container">
        <div class="cloud"></div>
        <img src="https://ifh.cc/g/JBhvtx.png" alt="Door" class="door-image">
        <p class="door-text">I had a dream. It was a long, very long dream where rain was falling in a dark space, and thunder kept rumbling. It felt as if it was leading me to somewhere deeper within the rooms.</p>
    </div>

    <div class="play-container">
        <p class="play-text">Click Here</p>
        <div class="play-button" onclick="togglePlay()"></div>
    </div>

    <audio id="thunder-sound" loop>
        <source src="9923A34D5D2635FE06.mp3" type="audio/mpeg">
    </audio>

    <script>
        function rain(){
            let cloud = document.querySelector('.cloud');
            let e = document.createElement('div');
            let left = Math.floor(Math.random() * 320);
            let width = Math.random() * 5;
            let height = Math.random() * 50;
            let duration = Math.random() * 0.5;

            e.classList.add('drop');
            cloud.appendChild(e);
            e.style.left = left + 'px';
            e.style.width = 0.5 + width + 'px';
            e.style.height = 0.5 + height + 'px';
            e.style.animationDuration = 1 + duration + 's';

            setTimeout(function(){
                cloud.removeChild(e);
            }, 2000);
        }

        setInterval(function(){
            rain();
        }, 100);

        const audio = document.getElementById('thunder-sound');
        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    
    </script>
</body>
</html>
